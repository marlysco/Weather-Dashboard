<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- CSS Style Shhet-->
    <link rel="stylesheet" href="Assets/style.css" />
    <!-- Bootstrap library-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--Moment Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--JQuery Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Wheather Dashboard</title>

</head>
<body>
    <header class="jumbotron">
        <h1 id="header" class="display-3">Wheather Dashboard</h1>  
      </header>


<div class="col-12 container">

<div id="left-bar" class="col-3">
        <label id="city">Search for a city:</label>
        <form id="search-form">
            <input id ="cityInput" class="col-9">
        </form>
        <ul id="recent-cities"> 

        </ul>
</div>


<div id="info-bar" class="col-8">
    <div id="weather-info" class="col-12 rigth-bar">
        <h1 id="city-name"></h1>
        <h3 id="temperature"></h3>
        <h3 id="humidity"></h3>
        <h3 id="wind"></h3>
        <h3 id="uv"> </h3>
    </div>

    <div id="5-days" class="col-12 rigth-bar">
    <div id="day-1"></div>
    <div id="day-2"></div>
    <div id="day-3"></div>
    <div id="day-4"></div>
    <div id="day-5"></div>
    </div>

</div>

</div>

<!--Linking the script file-->
<script src="Assets/scripts.js"></script>

</body>
</html>
